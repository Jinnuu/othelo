<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Othelo</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>
    <body>
        <h2 class="grid">
            Othelo
        </h2>
        <div class="grid">
            <img class="grid" id="login_img" src="{{ url_for('static', filename='images/user.png') }}"/>
        </div>
        <form action="/" method="POST">
        <div class="container">
            
            <div class="grid">
                
                <span>
                    <input class="input_text" type="text" name="id" placeholder="ID">
                </span>
                <span>
                    <input class="input_text" type="password" name="password" placeholder="password">
                </span>
            </div>
            <div>
                <span>
                    <button id="login_button" name="login" value="login" >
                        Login
                    </button>
                </span>
            </div>
            
        </div>
        </form>
        <div id="line">
            <a id="login_a" class="pointer" href="{{url_for('register')}}">회원가입</a>
        </div>
        

    </body>
</html>
