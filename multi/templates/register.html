<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Othelo</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>
    <body>
        <h2 class="grid">
            Othelo
        </h2>
        <h4 class="grid">
            회원가입
        </h4>
        <div class="grid">
            <img class="grid" id="register_img"src="{{ url_for('static', filename='images/user.png') }}"/>
        </div>
        <form action="/register" method="POST">
            <div class="grid">
                <div class="temp_grid">
                    <span>
                        <input class="input_text" type="text" name="nickname" placeholder="nickname">
                    </span>
                    <span>
                        <input class="input_text" type="text" name="id" placeholder="ID">
                    </span>
                    <span>
                        <input class="input_text" type="password" name="password" placeholder="password">
                    </span>
                    <span>
                        <input class="input_text" type="password" name="re_password" placeholder="password confirm">
                    </span>
                </div>
                <div class="grid"></div>
                    <span>
                        <button id="register_button" name="register" value="register" >
                            회원가입
                        </button>
                    </span>
                    <a id="register_a" href="{{url_for('login')}}">로그인 화면으로 돌아가기</a>
                </div>
                
            </div>
        </form>


    </body>
</html>
